<!-- Include GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>

<div class="services-items">
    <div class="service-item scroll-animation" data-animation="fade_from_bottom">
        <i class="las la-bezier-curve"></i>
        <h2 class="service-title">Website Design</h2>
        <p class="service-description">I created digital products with unique ideas use Figma &amp; Framer</p>
        <span class="projects">24 Projects</span>
    </div>
    <div class="service-item scroll-animation" data-animation="fade_from_bottom">
        <i class="las la-code"></i>
        <h2 class="service-title">Development</h2>
        <p class="service-description">I build website go live with HTML, CSS, JS and PHP</p>
        <span class="projects">126 Projects</span>
    </div>
    <div class="service-item scroll-animation" data-animation="fade_from_bottom">
        <i class="las la-bezier-curve"></i>
        <h2 class="service-title">SEO/Marketing</h2>
        <p class="service-description">Increase the traffic for your website with SEO optimized</p>
        <span class="projects">8 Projects</span>
    </div>
</div>
<script>
    // GSAP Timeline for Animation
    const serviceItems = document.querySelectorAll('.service-item');

    const tl = gsap.timeline();

    // Animate each service item
    serviceItems.forEach((item, index) => {
        // Fly in and wobble animation
        tl.from(item, {
            x: -300, 
            opacity: 0, 
            duration: 1, 
            ease: "power3.out"
        }).to(item, {
            rotation: 10, 
            duration: 0.2, 
            yoyo: true, 
            repeat: 3, 
            ease: "power1.inOut"
        });

        // Change text content
        if (index === 0) {
            tl.to(item.querySelector('.service-title'), { 
                text: "Graphics Design", 
                duration: 1 
            }, ">")
            .to(item.querySelector('.service-description'), { 
                text: "I create stunning graphics for branding and marketing.", 
                duration: 1 
            }, "<");
        } else if (index === 2) {
            tl.to(item.querySelector('.service-title'), { 
                text: "Video Editing", 
                duration: 1 
            }, ">")
            .to(item.querySelector('.service-description'), { 
                text: "Enhance your media with professional video editing.", 
                duration: 1 
            }, "<");
        }
    });
</script>
